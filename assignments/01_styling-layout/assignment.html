<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link href="public/output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100">

    <!-- Header Section -->
    <header class="py-4">
      <h1 class="text-lg text-center font-semibold text-gray-800">Page</h1>
    </header>

    <!-- Main Section -->
    <section class="mt-8 p-6 bg-yellow-300 shadow-lg rounded-lg max-w-2xl mx-auto">
      <p class="text-gray-700 text-lg leading-relaxed">
        This is a paragraph using Tailwind CSS. The text is styled with 
        <span class="text-green-500 font-bold">green</span> and 
        <span class="font-semibold">semi-bold</span> weight.
      </p>
    </section>

    <!-- Button -->
    <div class="flex justify-center mt-8">
      <button class="bg-red-400 text-white font-bold py-2 px-6 rounded-lg hover:bg-green-500 transition duration-300">
        Hover Me
      </button>
    </div>

  </body>
</html>
